# TSV: Climode_ロジックとエビデンス - ロジック.tsv に基づく（18ルール）
rules:
  # 熱中症（3）
  - key: heatstroke_Danger
    title: "猛暑日。外出はなるべく避け、涼しい室内へ"
    condition: "temperature_c >= 35"
    message: "外出はなるべく避け、涼しい室内に移動する。運動は原則中止。"
    tags: ["temperature", "heatstroke"]
    concerns: ["heatstroke"]
    severity: "90"
    category: "env"

  - key: heatstroke_Warning
    title: "暑い日。炎天下を避け、激しい運動は中止"
    condition: "temperature_c >= 31 AND temperature_c < 35"
    message: "外出時は炎天下を避け、室内では室温の上昇に注意する。激しい運動は中止。"
    tags: ["temperature", "heatstroke"]
    concerns: ["heatstroke"]
    severity: "75"
    category: "env"

  - key: heatstroke_Caution
    title: "やや暑い日。休息を充分に"
    condition: "temperature_c >= 28 AND temperature_c < 31"
    message: "運動や激しい作業をする際は、定期的に充分に休息を取り入れる。"
    tags: ["temperature", "heatstroke"]
    concerns: ["heatstroke"]
    severity: "60"
    category: "env"

  # ヒートショック（3）
  - key: heat_shock_Danger
    title: "入浴死の危険性が最も高い状態です"
    condition: "min_temperature_c < 3"
    message: "原則として入浴を控える。入浴する場合は脱衣所・浴室を完全に温め、家族がこまめに声をかける。"
    tags: ["temperature", "heat_shock"]
    concerns: ["heat_shock"]
    severity: "90"
    category: "env"

  - key: heat_shock_Warning
    title: "入浴死が発生しやすい環境温度です"
    condition: "min_temperature_c >= 3 AND min_temperature_c < 13"
    message: "脱衣所と浴室を事前に温める。お湯の温度は41℃以下にし、長風呂や一番風呂を避ける。"
    tags: ["temperature", "heat_shock"]
    concerns: ["heat_shock"]
    severity: "75"
    category: "env"

  - key: heat_shock_Caution
    title: "油断は禁物。入浴前後の対策を"
    condition: "min_temperature_c >= 13"
    message: "入浴前後に水分補給を行う。居室と脱衣所の温度差に気をつけ、食事直後や飲酒後の入浴は避ける。"
    tags: ["temperature", "heat_shock"]
    concerns: ["heat_shock"]
    severity: "55"
    category: "env"

  # 気象病・天気痛（5）
  - key: weather_pain_drop_Warning
    title: "急激な気圧低下です。酔い止めや休憩の準備を"
    condition: "max_pressure_drop_1h_awake <= -3.0"
    message: "急激な気圧低下です。酔い止めや休憩の準備を。"
    tags: ["pressure", "weather_pain"]
    concerns: ["weather_pain"]
    severity: "85"
    category: "env"

  - key: weather_pain_drop_Caution
    title: "気圧が下がり始めています。無理は禁物です"
    condition: "max_pressure_drop_1h_awake <= -1.0"
    message: "気圧が下がり始めています。無理は禁物です。"
    tags: ["pressure", "weather_pain"]
    concerns: ["weather_pain"]
    severity: "70"
    category: "env"

  - key: weather_pain_low_1003_Warning
    title: "警戒レベルの低気圧です。頭痛薬等の準備を"
    condition: "low_pressure_duration_1003h >= 3.0"
    message: "警戒レベルの低気圧です。頭痛薬等の準備を。"
    tags: ["pressure", "weather_pain"]
    concerns: ["weather_pain"]
    severity: "85"
    category: "env"

  - key: weather_pain_low_1007_Caution
    title: "低い気圧が続いています。疲れが溜まっているかも"
    condition: "low_pressure_duration_1007h >= 3.0 AND low_pressure_duration_1003h < 3.0"
    message: "低い気圧が続いています。疲れが溜まっているかも。"
    tags: ["pressure", "weather_pain"]
    concerns: ["weather_pain"]
    severity: "70"
    category: "env"

  - key: weather_pain_jitter_Caution
    title: "気圧が細かく波打っています。不調の予兆かもしれません"
    condition: "pressure_range_3h_awake < 1.0 AND pressure_jitter_3h_awake > 0.3"
    message: "気圧が細かく波打っています。不調の予兆かもしれません。大きな変化の前の「小さなゆらぎ」が症状を悪化させることがあります。"
    tags: ["pressure", "weather_pain"]
    concerns: ["weather_pain"]
    severity: "70"
    category: "env"

  # 乾燥・ウイルス感染リスク（3）
  - key: dryness_Warning
    title: "非常に乾燥しています。加湿と保湿を"
    condition: "humidity_pct < 30"
    message: "加湿器をフル稼働させる。濡れタオルを干す。室内にいても不織布マスクを着用し、のどの保湿を心がける。"
    tags: ["humidity", "dryness_infection"]
    concerns: ["dryness_infection"]
    severity: "85"
    category: "env"

  - key: dryness_Caution
    title: "乾燥しています。湿度40%以上を目指して"
    condition: "humidity_pct >= 30 AND humidity_pct < 40"
    message: "加湿器を使用し、湿度40%以上を目指す。こまめなうがいと水分補給を行う。"
    tags: ["humidity", "dryness_infection"]
    concerns: ["dryness_infection"]
    severity: "75"
    category: "env"

  - key: dryness_Notice
    title: "やや乾燥気味。50〜60%を目安に調整を"
    condition: "humidity_pct >= 40 AND humidity_pct < 50"
    message: "湿度が50%〜60%になるよう調整する。過度な加湿（結露）には注意しつつ、換気も定期的に行う。"
    tags: ["humidity", "dryness_infection"]
    concerns: ["dryness_infection"]
    severity: "60"
    category: "env"

  # 睡眠時間（4）
  - key: sleep_Warning
    title: "睡眠が極端に不足しています。最優先で休息を"
    condition: "sleep_hours > 0 AND sleep_hours < 5"
    message: "直ちに睡眠時間を確保する。日中のパフォーマンスも低下しているため、他の活動よりも睡眠を最優先にする。「プラス10分」からでも延長を試みる。"
    tags: ["sleep", "rest"]
    concerns: ["sleep_time"]
    severity: "90"
    category: "body"

  - key: sleep_Caution
    title: "睡眠不足気味。生活時間を見直して"
    condition: "sleep_hours >= 5 AND sleep_hours < 6"
    message: "生活時間を見直し、睡眠時間を増やす。就寝前1〜2時間のスマホ使用や飲酒を控え、リラックスする時間を設けて質の向上と時間の確保（あと30分）を目指す。"
    tags: ["sleep", "rest"]
    concerns: ["sleep_time"]
    severity: "75"
    category: "body"

  - key: sleep_Optimal
    title: "理想的な睡眠時間です。この習慣を維持して"
    condition: "sleep_hours >= 6 AND sleep_hours < 8"
    message: "現在の睡眠習慣を維持し、質を高める。起床時に日光を浴びる、朝食をとる、寝室を暗く静かに保つなどの環境整備を行う。"
    tags: ["sleep", "positive"]
    concerns: ["sleep_time"]
    severity: "40"
    category: "body"

  - key: sleep_Good
    title: "十分な睡眠が確保できています"
    condition: "sleep_hours >= 8"
    message: "十分な睡眠が確保されており、睡眠による休養感が非常に高い、エネルギー満タンの状態です。"
    tags: ["sleep", "positive"]
    concerns: ["sleep_time"]
    severity: "35"
    category: "body"

  # ポジティブ系（環境・整いやすい日）
  - key: comfort_Temperature
    title: "過ごしやすい気温です。今日は整いやすい日"
    condition: "temperature_c >= 18 AND temperature_c <= 25"
    message: "気温が快適な範囲です。活動や休息のバランスを取りやすく、体調を整えやすい一日です。"
    tags: ["temperature", "positive"]
    concerns: []
    severity: "35"
    category: "env"

  - key: comfort_Humidity
    title: "過ごしやすい湿度です。乾燥・蒸れの心配が少ない日"
    condition: "humidity_pct >= 50 AND humidity_pct <= 70"
    message: "湿度が快適な範囲です。乾燥や蒸れによる不調が出にくく、過ごしやすい一日です。"
    tags: ["humidity", "positive"]
    concerns: []
    severity: "35"
    category: "env"

  - key: stable_Pressure
    title: "気圧が安定しています。体調を整えやすい日"
    condition: "pressure_hpa >= 1000 AND pressure_hpa <= 1015"
    message: "気圧が安定した範囲です。気圧変動による不調が出にくく、体調を整えやすい一日です。"
    tags: ["pressure", "positive"]
    concerns: []
    severity: "40"
    category: "env"

  # 寒さ・冷え（外出・日常生活）
  - key: cold_Warning
    title: "とても寒い日です。防寒と体調管理を"
    condition: "temperature_c < 5"
    message: "最高気温が5℃未満です。外出時は防寒をしっかりとし、体を冷やさないよう心がけて。"
    tags: ["temperature", "cold"]
    concerns: []
    severity: "75"
    category: "env"

  - key: cold_Caution
    title: "寒い日です。上着や暖かさの準備を"
    condition: "temperature_c >= 5 AND temperature_c < 10"
    message: "最高気温が10℃未満です。上着やカイロなどで冷え対策をし、無理のない過ごし方を。"
    tags: ["temperature", "cold"]
    concerns: []
    severity: "60"
    category: "env"
